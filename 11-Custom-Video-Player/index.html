<!DOCTYPE html>

<head>

<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>
       <label for="range-volume" class="player__label">Volume</label>
       <input type="range" id="range-volume" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <label for="range-speed" class="player__label">Speed</label>
       <input type="range" id="range-speed" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">Â« 10s</button>
       <button data-skip="25" class="player__button">25s Â»</button>
     </div>
   </div>

</body>
